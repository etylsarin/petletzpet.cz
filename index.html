<body>
  <div class="container">
    <div class="header">
      <svg class="clip-svg">
        <defs>
          <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
            <polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />
          </clipPath>
        </defs>
      </svg>
      <div class="foto-wrap">
        <div class="foto">
          <img src="img/milos-zeman-alkohol.jpg" class="polygon-clip-hexagon" />
        </div>
      </div>
      <div class="title">
        <h1>Miloš Zeman: pět let zpět v&nbsp;roli prezidenta</h1>
        <h2>Čeho všeho jsme byli svědky za posledních 5 let úřadování Miloše Zemana na hradě? <span class="hide-xs">Nabízíme přehled novinových zpráv s největšími přešlapy na časové ose.</span></h2>
        <p class="hide-xs">A jak to vlastně dopadlo s jeho <a href="https://extra.demagog.cz/sliby-milose-zemana/">předvolebními sliby</a>?</p>
      </div>
    </div>
    <div class="item">
      <div id="timeline">
        <div id="root">
        </div>
      </div>
    </div>
  </div>
  <script id="timeline-template" type="text/x-handlebars-template">
    {{#each this}}
    <section class="year">
      <h3>{{@key}}</h3>
      {{#each this}}
      <section>
        <h4>{{@key}}</h4>
        <ul>
          {{#each this}}
          <li class="article">
            <h5 class="title">{{title}}</h5>
            <p class="highlight">{{highlight}}</p>
            <div class="addition">
              <p>{{addition}}</p>
              <ul>
                {{#each links}}
                <li>
                  <a href="{{url}}">{{title}}</a>
                </li>
                {{/each}}
              </ul>
            </div>
          </li>
          {{/each}}
        </ul>
      </section>
      {{/each}}
    </section>
    {{/each}}
  </script>
  <script src="js/index.bundle.js" /></script>
